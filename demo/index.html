<!doctype html>
<html lang="de-CH">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../src/static.css" />
</head>
<body class="no-wc">
  <sp-form
    hint-required="{field} eingeben"
    hint-email="{field} benötigt ein @-Symbol"
    hint-underflow="{field} darf nicht kleiner als {min} sein"
    hint-overflow="{field} darf nicht grösser als {max} sein"
  >
    <form title="sp-form">
  
      <fieldset>
  
        <legend>Persönliche Angaben</legend>
        
        <sp-input-group class="half-width">
          <label for="firstname">First name</label>
          <input type="text" name="firstname" id="firstname" required>
        </sp-input-group>
  
        <sp-input-group class="half-width">
          <label for="lastname">Last name</label>
          <input type="text" name="lastname" id="lastname" required>
        </sp-input-group>
  
        <sp-input-group class="full-width">
          <label for="email">E-Mail</label>
          <input type="email" name="email" id="email" required>
        </sp-input-group>

        <sp-input-group>
          <label for="age">Alter</label>
          <input type="number" name="age" id="age" required min="0">
        </sp-input-group>

        <sp-input-group>
          <label for="message">Nachricht</label>
          <textarea name="message" id="message" cols="30" rows="10" required></textarea>
        </sp-input-group>
      </fieldset>
  
      <button type="submit">Submit</button>
    </form>
  </sp-form>
  <script>
    if (window.customElements) document.querySelector('body').classList.remove('no-wc');
  </script>
  <script type="module">
    import '../sp-form.js'
  </script>
</body>
</html>
